<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AlumniConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sofia': ['sofia-pro', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="font-sofia bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div id="navbar-container" data-source="components/navbar.html"></div>
  
  <!-- Login Form -->
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" data-id="login-container">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center" data-id="login-header">
        <div class="mx-auto w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
          <i data-lucide="graduation-cap" class="w-8 h-8 text-white"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-900" data-id="login-title">Welcome back</h2>
        <p class="mt-2 text-sm text-gray-600" data-id="login-subtitle">
          Sign in to your AlumniConnect account
        </p>
      </div>
      
      <div class="bg-white rounded-lg shadow-md p-8" data-id="login-form-container">
        <form class="space-y-6" data-id="login-form">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2" data-id="email-label">
              Email address
            </label>
            <div class="relative">
              <input id="email" name="email" type="email" autocomplete="email" required 
                     class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                     placeholder="your@email.com" data-id="email-input">
              <i data-lucide="mail" class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"></i>
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2" data-id="password-label">
              Password
            </label>
            <div class="relative">
              <input id="password" name="password" type="password" autocomplete="current-password" required 
                     class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                     placeholder="Your password" data-id="password-input">
              <i data-lucide="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"></i>
              <button type="button" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600" data-id="toggle-password">
                <i data-lucide="eye" class="w-5 h-5"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" 
                     class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" data-id="remember-checkbox">
              <label for="remember-me" class="ml-2 block text-sm text-gray-700" data-id="remember-label">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a href="forgot-password.html" class="text-blue-600 hover:text-blue-500 font-medium" data-id="forgot-password-link">
                Forgot your password?
              </a>
            </div>
          </div>

          <div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" 
                    data-id="login-submit">
              <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
              Sign in
            </button>
          </div>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500" data-id="divider-text">Or continue with</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
              <button type="button" 
                      class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors" 
                      data-id="google-login">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span class="ml-2">Google</span>
              </button>

              <button type="button" 
                      class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors" 
                      data-id="linkedin-login">
                <i data-lucide="linkedin" class="w-5 h-5"></i>
                <span class="ml-2">LinkedIn</span>
              </button>
            </div>
          </div>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600" data-id="signup-prompt">
            Don't have an account?
            <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500" data-id="signup-link">
              Sign up here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div id="badge-container" data-source="components/badge.html"></div>

  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    
    loadComponent('#navbar-container');
    loadComponent('#badge-container');
    
    setTimeout(() => {
      lucide.createIcons();
    }, 100);

    // Login form functionality
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('[data-id="login-form"]');
      const togglePasswordBtn = document.querySelector('[data-id="toggle-password"]');
      const passwordInput = document.querySelector('[data-id="password-input"]');

      // Toggle password visibility
      togglePasswordBtn?.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = this.querySelector('i');
        icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
        lucide.createIcons();
      });

      // Handle form submission
      loginForm?.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.querySelector('[data-id="email-input"]').value;
        const password = document.querySelector('[data-id="password-input"]').value;
        
        // Here you would implement actual authentication
        console.log('Login attempt:', { email, password });
        
        // For demo purposes, redirect to dashboard
        if (email && password) {
          window.location.href = 'dashboard.html';
        }
      });

      // Social login handlers
      document.querySelector('[data-id="google-login"]')?.addEventListener('click', function() {
        console.log('Google login clicked');
        // Implement Google OAuth here
      });

      document.querySelector('[data-id="linkedin-login"]')?.addEventListener('click', function() {
        console.log('LinkedIn login clicked');
        // Implement LinkedIn OAuth here
      });
    });
  </script>
</body>
</html>
